<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>iOS Lock Screen</title>
</head>
<body>
  <div id="lockscreen">
    <div class="prompt">Swipe up for Face ID or<br>Enter Passcode</div>
    <div class="dots">
      <span></span><span></span><span></span>
      <span></span><span></span><span></span>
    </div>
    <div class="keypad">
      <div class="row">
        <button class="circle" data-number="1"><div>1</div><span></span></button>
        <button class="circle" data-number="2"><div>2</div><span>ABC</span></button>
        <button class="circle" data-number="3"><div>3</div><span>DEF</span></button>
      </div>
      <div class="row">
        <button class="circle" data-number="4"><div>4</div><span>GHI</span></button>
        <button class="circle" data-number="5"><div>5</div><span>JKL</span></button>
        <button class="circle" data-number="6"><div>6</div><span>MNO</span></button>
      </div>
      <div class="row">
        <button class="circle" data-number="7"><div>7</div><span>PQRS</span></button>
        <button class="circle" data-number="8"><div>8</div><span>TUV</span></button>
        <button class="circle" data-number="9"><div>9</div><span>WXYZ</span></button>
      </div>
      <div class="row">
        <span class="link">Emergency</span>
        <button class="circle" data-number="0"><div>0</div></button>
        <span class="link">Cancel</span>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
