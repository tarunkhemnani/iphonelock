<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- Use black-translucent to mimic status bar overlay on the wallpaper -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>iPhone Lockscreen Web App</title>

  <!-- Icon for home screen (replace with your icon) -->
  <link rel="apple-touch-icon" href="icon.png" />
  <!-- Manifest for Android / PWA (iOS ignores it mostly but it's good practice) -->
  <link rel="manifest" href="manifest.json" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="wallpaper" aria-hidden="true"></div>

  <main id="lockscreen" role="application">
    <!-- Top status row -->
    <div class="status-row">
      <div class="left-status">
        <span class="carrier">Vodafone</span>
      </div>
      <div class="right-status">
        <span class="time-top">🔋100%</span>
      </div>
    </div>

    <!-- Center: time / date -->
    <section class="center">
      <div class="time" id="time">12:00</div>
      <div class="date" id="date">Monday, January 1</div>
    </section>

    <!-- Notifications / frosted glass -->
    <section class="notifications">
      <div class="notification">
        <div class="notif-left">
          <div class="notif-icon">✉️</div>
        </div>
        <div class="notif-body">
          <div class="notif-app">Mail</div>
          <div class="notif-text">You have 3 new messages</div>
        </div>
        <div class="notif-time">Now</div>
      </div>

      <div class="notification mute">
        <div class="notif-left">
          <div class="notif-icon">🟢</div>
        </div>
        <div class="notif-body">
          <div class="notif-app">WhatsApp</div>
          <div class="notif-text">Khem — See you at 7pm</div>
        </div>
        <div class="notif-time">1m</div>
      </div>
    </section>

    <!-- Lock icon -->
    <div class="locked">
      <div class="lock-icon">🔒</div>
    </div>

    <!-- Passcode panel (toggleable). Replace API_URL below in app.js -->
    <section class="passcode-panel" id="passPanel" aria-hidden="true">
      <div class="passcode-header">Enter Passcode</div>
      <div class="pin-dots" id="pinDots">
        <span class="dot" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
        <span class="dot" data-index="3"></span>
        <span class="dot" data-index="4"></span>
        <span class="dot" data-index="5"></span>
      </div>

      <div class="keypad" id="keypad" role="group" aria-label="Passcode keypad">
        <!-- keypad buttons (0-9), backspace, enter -->
        <button class="key" data-key="1">1</button>
        <button class="key" data-key="2">2</button>
        <button class="key" data-key="3">3</button>

        <button class="key" data-key="4">4</button>
        <button class="key" data-key="5">5</button>
        <button class="key" data-key="6">6</button>

        <button class="key" data-key="7">7</button>
        <button class="key" data-key="8">8</button>
        <button class="key" data-key="9">9</button>

        <button class="key empty"></button>
        <button class="key" data-key="0">0</button>
        <button class="key" id="keyBack">⌫</button>
      </div>

      <div class="pass-actions">
        <button id="cancelBtn" class="action">Cancel</button>
      </div>
    </section>

    <!-- Bottom camera / flashlight hint -->
    <div class="bottom-icons">
      <div class="camera">📷</div>
      <div class="flash">🔦</div>
    </div>

  </main>

  <script src="app.js"></script>
</body>
</html>
