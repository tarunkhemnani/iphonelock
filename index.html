<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>iPhone Lock â€” Passcode</title>

  <!-- PWA / Add to Home Screen -->
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Passcode">
  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="lockscreen" role="application" aria-label="iPhone Lock Screen">
    <!-- Dynamic island/pill -->
    <div class="dynamic-island">
      <div class="pill-left">
        <svg class="lock-icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <path fill="white" d="M12 17a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm4-7h-1V8a3 3 0 00-6 0v2H8a2 2 0 00-2 2v6a2 2 0 002 2h8a2 2 0 002-2v-6a2 2 0 00-2-2zM9 8a3 3 0 016 0v2H9V8z"/>
        </svg>
      </div>
      <div class="pill-right" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="white" d="M12 2A10 10 0 1022 12 10.011 10.011 0 0012 2z" opacity="0.02"/>
        </svg>
      </div>
    </div>

    <!-- Prompt -->
    <div class="prompt">
      <div class="title">Swipe up for Face ID or<br>Enter Passcode</div>

      <!-- Passcode dots -->
      <div class="dots" id="dots" aria-hidden="true">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>
    </div>

    <!-- Keypad -->
    <div class="keypad" role="group" aria-label="Passcode keypad">
      <div class="row">
        <button class="key" data-key="1"><span class="num">1</span></button>
        <button class="key" data-key="2"><span class="num">2</span><span class="letters">ABC</span></button>
        <button class="key" data-key="3"><span class="num">3</span><span class="letters">DEF</span></button>
      </div>
      <div class="row">
        <button class="key" data-key="4"><span class="num">4</span><span class="letters">GHI</span></button>
        <button class="key" data-key="5"><span class="num">5</span><span class="letters">JKL</span></button>
        <button class="key" data-key="6"><span class="num">6</span><span class="letters">MNO</span></button>
      </div>
      <div class="row">
        <button class="key" data-key="7"><span class="num">7</span><span class="letters">PQRS</span></button>
        <button class="key" data-key="8"><span class="num">8</span><span class="letters">TUV</span></button>
        <button class="key" data-key="9"><span class="num">9</span><span class="letters">WXYZ</span></button>
      </div>
      <div class="row">
        <div class="spacer"></div>
        <button class="key" data-key="0"><span class="num">0</span></button>
        <button class="key key-cancel" id="cancelBtn"><span class="cancel-text">Cancel</span></button>
      </div>
    </div>

    <div class="footer">
      <button class="link" id="emergency">Emergency</button>
    </div>
  </main>

  <script src="app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
