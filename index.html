<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Lock Screen</title>
  
  <!-- Link CSS (relative path) -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Manifest for Add to Home Screen -->
  <link rel="manifest" href="./manifest.json">

  <!-- iOS PWA meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="iPhone Lock">
  <link rel="apple-touch-icon" href="./icon.png">

  <!-- Favicon -->
  <link rel="icon" href="./icon.png">
</head>
<body>
  <div class="lock-screen">
    <div class="top-bar">
      <div class="lock-icon">ðŸ”’</div>
    </div>
    <div class="message">Swipe up for Face ID or Enter Passcode</div>
    <div class="dots">
      <span></span><span></span><span></span><span></span>
      <span></span><span></span>
    </div>
    <div class="keypad">
      <div class="row">
        <button>1<br><small>&nbsp;</small></button>
        <button>2<br><small>ABC</small></button>
        <button>3<br><small>DEF</small></button>
      </div>
      <div class="row">
        <button>4<br><small>GHI</small></button>
        <button>5<br><small>JKL</small></button>
        <button>6<br><small>MNO</small></button>
      </div>
      <div class="row">
        <button>7<br><small>PQRS</small></button>
        <button>8<br><small>TUV</small></button>
        <button>9<br><small>WXYZ</small></button>
      </div>
      <div class="row">
        <button class="empty"></button>
        <button>0<br><small>&nbsp;</small></button>
        <button class="empty"></button>
      </div>
    </div>
    <div class="bottom-bar">
      <span>Emergency</span>
      <span>Cancel</span>
    </div>
  </div>

  <!-- Link JS (relative path) -->
  <script src="./app.js"></script>
</body>
</html>
